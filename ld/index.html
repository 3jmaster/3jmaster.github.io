<html>
  <body>

  <p>*Page refreshes every few seconds to update*<p>
    
  <h2>Start Date of Contract</h2>
  <p id="start_date"></p>
    
  <h2>End Date of Contract</h2>
  <p id="end_date"></p>
    
  <h2>Time Left (MS)</h2>
  <p id="remaining_duration_ms"></p>
    
  <h2>Time Left (Days)</h2>
  <p id="remaining_duration_days"></p>
    
  <h2>Time Left (Est. Months, for 30 day in a month)</h2>
  <p id="remaining_duration_months"></p>
    
  <h2>Time Served (MS)</h2>
  <p id="elapsed_duration_ms"></p>
    
  <h2>Served Contract Value (SGD)</h2>
  <p id="paid_ld_value"></p>
    
  <h2>Estimated Current LD (SGD)</h2>
  <p id="current_ld_value"></p>
  
  <script>

    setTimeout(function(){
      window.location.reload(1);
    }, 5000);
    
    var start_date = new Date(2016, 09, 4, 08, 00, 00, 00);
    document.getElementById("start_date").innerHTML = start_date.toDateString();
    
    var end_date = new Date(2020, 09, 4, 08, 00, 00, 00);
    document.getElementById("end_date").innerHTML = end_date.toDateString();
    
    var total_duration_ms = Date.parse(end_date) - Date.parse(start_date);
   
    var remaining_duration_ms = Date.parse(end_date) - Date.now();
    document.getElementById("remaining_duration_ms").innerHTML = remaining_duration_ms;
    
    var remaining_duration_days = (remaining_duration_ms / 86400000)
    document.getElementById("remaining_duration_days").innerHTML = remaining_duration_days;
    
    var remaining_duration_months = (remaining_duration_days / 30)
    document.getElementById("remaining_duration_months").innerHTML = remaining_duration_months;
    
    var elapsed_duration_ms =  Date.now() - Date.parse(start_date);    
    document.getElementById("elapsed_duration_ms").innerHTML = elapsed_duration_ms;
    
    var total_ld_value = 330000;

    var paid_ld_value = total_ld_value * (elapsed_duration_ms)/(total_duration_ms);    
    document.getElementById("paid_ld_value").innerHTML = paid_ld_value;
    var current_ld_value = total_ld_value * (remaining_duration_ms)/(total_duration_ms);
    document.getElementById("current_ld_value").innerHTML = current_ld_value;
    
  </script>

  </body>
</html>
